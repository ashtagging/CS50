<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
                document.addEventListener('DOMContentLoaded', (event) => {
        const incorrectButtons = document.querySelectorAll('.incorrect');
        const correctButtons = document.querySelectorAll('.correct');
        const responseMessage = document.getElementById('responseMessage');

        incorrectButtons.forEach(button => {
            button.addEventListener('click', () => {
                button.style.backgroundColor = 'red';
                responseMessage.textContent = 'Incorrect';
                responseMessage.style.color = 'red';
            });
        });

        correctButtons.forEach(button => {
            button.addEventListener('click', () => {
                button.style.backgroundColor = 'green';
                responseMessage.textContent = 'Correct';
                responseMessage.style.color = 'green';
            });
        });

        // Part 2 logic
        const answerInput = document.getElementById('answer');
        const checkAnswerButton = document.getElementById('checkAnswer');
        const responseMessage2 = document.getElementById('responseMessage2');

        checkAnswerButton.addEventListener('click', () => {
            const userAnswer = answerInput.value.trim().toLowerCase();
            if (userAnswer === "paris") {
                answerInput.style.backgroundColor = 'green';
                responseMessage2.textContent = 'Correct!';
                responseMessage2.style.color = 'green';
            } else {
                answerInput.style.backgroundColor = 'red';
                responseMessage2.textContent = 'Incorrect';
                responseMessage2.style.color = 'red';
            }
        });
    });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>In which year did Neil Armstrong become the first person to land on the moon?</h3>
                <button class="incorrect">1966</button>
                <button class="incorrect">1967</button>
                <button class="incorrect">1968</button>
                <button class="correct">1969</button>
                <button class="incorrect">1970</button>
                <div id="responseMessage"></div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the capital of France?</h3>
                <input id="answer" type="text" placeholder="Type your answer here...">
                <button id="checkAnswer">Check Answer</button>
                <div id="responseMessage2"></div>
            </div>
        </div>
    </body>
</html>
