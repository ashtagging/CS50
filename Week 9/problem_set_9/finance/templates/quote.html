<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Stock Quote</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="/">Finance</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/buy">Buy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sell">Sell</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/history">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
    <div class="container">
        <h1 class="mt-5">Get Stock Quote</h1>
        <form action="/quote" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="symbol" class="form-label">Symbol</label>
                <input type="text" name="symbol" id="symbol" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Quote</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
